<mat-form-field *ngIf="isVisible()"
                [appearance]="config.appearance"
                [ngClass]="classes"
                [attr.fxFlex]="config.fxFlex?.default">
	<mat-label>{{ config.label }}</mat-label>
	<mat-select
					[formControl]="control"
					[placeholder]="config.placeholder"
					[required]="config.state?.required"
					[value]="config.value || ''">
		<mat-option *ngFor="let option of config.options" [value]="option.value || option">
			{{ option.label || option }}
		</mat-option>
	</mat-select>
	<ng-container *ngFor="let validation of config.validations" ngProjectAs="mat-error">
		<mat-error *ngIf="control.hasError(validation.name)">
			<mat-icon>warning</mat-icon>
			{{ validation.message }}
		</mat-error>
	</ng-container>
</mat-form-field>
