<mat-sidenav-container [class.mobile-sidenav]="mode === 'over'">
  <mat-sidenav #sideNav
               [fixedInViewport]="fixedInViewport"
               [fixedTopGap]="mode === 'over' ? 0 : 64"
               [mode]="mode"
               [opened]="open"
               class="mat-elevation-z4"
               role="navigation">
    <mat-nav-list>
      <ng-container *ngFor="let route of routes">
        <h3 *ngIf="route.subheader" mat-subheader>{{ route.subheader }}</h3>
        <a mat-list-item
           [routerLink]="[route.path]"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon *ngIf="route.iconType === 'material'; else faIcon"
                    mat-list-icon>
            {{route.icon}}
          </mat-icon>
          <ng-template #faIcon>
            <fa-icon [icon]="route.icon" mat-list-icon></fa-icon>
          </ng-template>
          <p mat-line>{{ route.name }}</p>
        </a>
        <mat-divider *ngIf="route.lastOfKind"></mat-divider>
      </ng-container>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content role="main">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
