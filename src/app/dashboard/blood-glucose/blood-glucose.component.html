<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap.gt-xs="12px">
	<div class="card-section" fxFlex fxFlex.xs="100%">
		<mat-card>
			<mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
				<mat-card-title fxFlex>Details</mat-card-title>
				<button mat-icon-button color="accent" (click)="onBloodGlucoseDetailsUpdate()">
					<mat-icon>create</mat-icon>
				</button>
			</mat-card-header>
			<mat-divider></mat-divider>
			<mat-card-content>
				<mat-list>
					<mat-list-item>
						<mat-icon mat-list-icon>hotel</mat-icon>
						<p mat-line fxFlex>Bed time</p>
						<span class="mat-list-item-info"
						      fxFlex
						      fxFlex.gt-xs="100%"
						      [matTooltip]="isOverflown ? bloodGlucose?.bedTime : ''"
						      (mouseover)="onMouseEnter($event)">
							{{ bloodGlucose?.bedTime }}
						</span>
					</mat-list-item>
					<mat-list-item>
						<fa-icon [icon]="['fas', 'battery-empty']" mat-list-icon></fa-icon>
						<p mat-line fxFlex>Fasting</p>
						<span class="mat-list-item-info"
						      fxFlex
						      fxFlex.gt-xs="100%"
						      [matTooltip]="isOverflown ? bloodGlucose?.fasting : ''"
						      (mouseover)="onMouseEnter($event)">
							{{ bloodGlucose?.fasting }}
						</span>
					</mat-list-item>
					<mat-list-item>
						<fa-icon [icon]="['fas', 'battery-three-quarters']" mat-list-icon></fa-icon>
						<p mat-line fxFlex>Post meal</p>
						<span class="mat-list-item-info"
						      fxFlex
						      fxFlex.gt-xs="100%"
						      [matTooltip]="isOverflown ? bloodGlucose?.postMeal : ''"
						      (mouseover)="onMouseEnter($event)">
							{{ bloodGlucose?.postMeal }}
						</span>
					</mat-list-item>
					<mat-list-item>
						<fa-icon [icon]="['fas', 'battery-quarter']" mat-list-icon></fa-icon>
						<p mat-line fxFlex>Pre meal</p>
						<span class="mat-list-item-info"
						      fxFlex
						      fxFlex.gt-xs="100%"
						      [matTooltip]="isOverflown ? bloodGlucose?.preMeal : ''"
						      (mouseover)="onMouseEnter($event)">
							{{ bloodGlucose?.preMeal }}
						</span>
					</mat-list-item>
					<mat-list-item>
						<mat-icon mat-list-icon>leak_add</mat-icon>
						<p mat-line fxFlex>Glycated hemoglobin</p>
						<span class="mat-list-item-info"
						      fxFlex
						      fxFlex.gt-xs="100%"
						      [matTooltip]="isOverflown ? bloodGlucose?.hbA1c : ''"
						      (mouseover)="onMouseEnter($event)">
							{{ bloodGlucose?.hbA1c }}
						</span>
					</mat-list-item>
					<mat-list-item>
						<mat-icon mat-list-icon>book</mat-icon>
						<p mat-line fxFlex>Notes</p>
						<span class="mat-list-item-info"
						      fxFlex
						      fxFlex.gt-xs="100%"
						      [matTooltip]="isOverflown ? bloodGlucose?.notes : ''"
						      (mouseover)="onMouseEnter($event)">
							{{ bloodGlucose?.notes || 'No notes' }}
						</span>
					</mat-list-item>
				</mat-list>
			</mat-card-content>
			<mat-divider></mat-divider>
			<mat-card-actions fxLayout="row" fxLayoutAlign="start center">
				<button (click)="onDelete()" [disabled]="!bloodGlucose?.id" color="warn" mat-button>DELETE</button>
				<span fxFlex></span>
				<button (click)="onCancel()" mat-button>CANCEL</button>
				<button (click)="onSave()" color="accent" mat-button>SAVE</button>
			</mat-card-actions>
		</mat-card>
	</div>
	<div class="card-section" fxFlex fxFlex.xs="100%">
		<mat-card>
			<mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
				<mat-card-title fxFlex>Trends</mat-card-title>
				<button (click)="onTrendsFilter()" [matTooltip]="'Filter trends'" mat-icon-button color="accent">
					<mat-icon>filter_list</mat-icon>
				</button>
			</mat-card-header>
			<mat-divider></mat-divider>
			<mat-card-content>
				<canvas baseChart
				        [datasets]="chartData"
				        [labels]="chartLabels"
				        [options]="chartOptions"
				        [colors]="chartColors"
				        [legend]="chartLegend"
				        [chartType]="chartType"></canvas>
			</mat-card-content>
		</mat-card>
	</div>
</div>
