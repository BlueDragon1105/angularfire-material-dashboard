<h1 matDialogTitle>Edit email</h1>
<mat-divider class="mat-title-divider"></mat-divider>
<app-dynamic-form-dialog
				(submitted)="onSubmit($event)"
				[classes]="formClasses"
				[configs]="formConfigs"
				[flexLayout]="{default: 'column'}"
				[initialData]="initialFormData"
>
  <span *ngIf="isPhoneConfirmCode()"
        class="mat-body-1">Didn't receive SMS?
      <a class="mat-body-2" (click)="onResendCode()">Resend confirmation code</a>
    </span>
	<mat-divider class="mat-actions-divider"></mat-divider>
	<mat-dialog-actions align="end">
		<button
						mat-button
						matDialogClose
						type="button"
		>CANCEL
		</button>
		<button
						color="accent"
						mat-button
						type="submit"
		>
			{{ submitButtonText }}
		</button>
	</mat-dialog-actions>
</app-dynamic-form-dialog>
